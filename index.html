<body>
    <header>
        <h1 class="text-center">Pomodoro Timer</h1>
    </header>
    <div class="container text-center">
        <div class="row row-content">
            <div class="col-xs-12" id="circle">
                <div id="time"></div>
            </div>
        </div>
        <div class="row row-content" id="timers">
            <div class="col-xs-6">
                Break
                <div>
                    <span class="set" id="b-minus">&minus;</span>
                    <span id="b-time"></span>
                    <span class="set" id="b-plus">+</span>
                </div>
            </div>
            <div class="col-xs-6">
                Pomodoro
                <div>
                    <span class="set" id="p-minus">&minus;</span>
                    <span id="p-time"></span>
                    <span class="set" id="p-plus">+</span>
                </div>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12">
                <span id="reset">Reset</span>
            </div>
        </div>
